<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Insider ET - $DOGS to BIRR Price Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #14BDE6;
            color: white;
            text-align: center;

            /* Disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        input, button {
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input {
            width: 300px;
        }
        button {
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: red;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        #footer {
            margin-top: 40px;
            font-size: 1.2em;
        }
        #footer a {
            color: white;
            text-decoration: underline;
        }
        #footer .join-button {
            background-color: white;
            color: #14BDE6;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        #footer .join-button i {
            margin-right: 8px; /* Add space between icon and text */
        }
        #footer .join-button:hover {
            background-color: #f0f0f0;
        }
        #images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .circle-image {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%;
            overflow: hidden;
            margin: 0 10px;
        }
        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .exchange-sign {
            font-size: 2em; /* Adjust size as needed */
            color: white; /* Match the color to your design */
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Crypto Insider ET</h1>
    <h2>$DOGS to BIRR</h2>

    <div id="images">
        <div class="circle-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3NqeKhsYNCoGUX-oiB7LrYtUBoNIV63N7etS9iEK1kP6fL8xLetZInIk&s=10" alt="DOGS">
        </div>
        <div class="exchange-sign">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="circle-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoGkwTCP1aCL0jZ_Dk7VL8XymxLaCN-9VcYw&usqp=CAU" alt="BIRR">
        </div>
    </div>

    <form id="cryptoForm">
        <label for="cryptoAmount">Enter amount of $DOGS:</label><br>
        <input type="number" id="cryptoAmount" placeholder="3,000 - 1,000,000" step="1" required><br>
        <button type="submit">Check Price in Birr</button>
    </form>
    <div id="result"></div>

    <div id="footer">
        <p>This site created by <a href="https://t.me/leap10" target="_blank">@leap10</a></p>
        <a href="https://t.me/AirdropInsiderET" class="join-button" target="_blank">
            <i class="fab fa-telegram-plane"></i> Join Our Channel
        </a>
    </div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable certain keyboard shortcuts (Ctrl+C, Ctrl+V, Ctrl+U, Ctrl+S)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'v') || 
                (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
            }
        });

        // Prevent PrintScreen key for basic screenshot blocking
        document.addEventListener('keyup', function(e) {
            if (e.key === 'PrintScreen') {
                alert('Screenshots are not allowed!');
            }
        });

        // Handle the form submission and price calculation
        document.getElementById('cryptoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cryptoAmount = parseFloat(document.getElementById('cryptoAmount').value);
            
            if (isNaN(cryptoAmount) || cryptoAmount < 3000 || cryptoAmount > 1000000) {
                document.getElementById('result').innerText = 'Please enter an amount between 3,000 and 1,000,000 $DOGS';
                return;
            }

            fetch('https://api.binance.com/api/v3/ticker/price?symbol=DOGSUSDT')
                .then(response => response.json())
                .then(data => {
                    const dogsToUsdtRate = parseFloat(data.price);
                    const usdtToBirrRate = 110; // 1 USDT = 110 Birr

                    // Calculate the total USDT value
                    const totalUsdt = cryptoAmount * dogsToUsdtRate;

                    // Determine the commission based on the total USDT value
                    let commission = 0;
                    if (totalUsdt >= 1 && totalUsdt <= 5) {
                        commission = 100;
                    } else if (totalUsdt >= 6 && totalUsdt <= 10) {
                        commission = 130;
                    } else if (totalUsdt >= 11 && totalUsdt <= 20) {
                        commission = 190;
                    } else if (totalUsdt >= 21 && totalUsdt <= 40) {
                        commission = 210;
                    } else if (totalUsdt >= 41 && totalUsdt <= 60) {
                        commission = 300;
                    } else if (totalUsdt >= 61 && totalUsdt <= 100) {
                        commission = 380;
                    } else if (totalUsdt > 100) {
                        commission = 500;
                    }

                    // Calculate the final Birr value after subtracting the commission
                    const birrValue = (totalUsdt * usdtToBirrRate) - commission;

                    if (!isNaN(birrValue) && birrValue > 0) {
                        document.getElementById('result').innerText = `Price: ${birrValue.toFixed(2)} Birr`;
                    } else {
                        document.getElementById('result').innerText = 'Error: Commission exceeds total value.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the price:', error);
                    document.getElementById('result').innerText = 'Error fetching the price. Please try again later.';
                });
        });
    </script>
</body>
</html>
